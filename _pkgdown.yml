destination: docs

title: ggiraph package

template:
  package: ardown
  bootswatch: simplex

home:
  links:
  - text: 'Visit <a href="https://www.ardata.fr"><img alt="ardata" src="https://www.ardata.fr/img/ardata-logo.svg" width="70"></a> website'
    href: https://www.ardata.fr

reference:
  - title: Make ggplot2 Graphics Interactive
    contents:
    - girafe
  - title: Interactive geometries
    contents:
    - starts_with("geom_")
  - title: Interactive scales
    contents:
    - starts_with("scale_")
  - title: Interactive annotations
    contents:
    - starts_with("annotate_")
  - title: Customize girafe animations
    contents:
    - starts_with("opts_")
    - girafe_options
  - title: Working with shiny
    contents:
    - renderGirafe
    - girafeOutput

navbar:
  title: ggiraph
  type: default
  left:
  - text: Home
    href: index.html
  - text: Using ggiraph
    href: articles/offcran/using_ggiraph.html
  - text: Customizing girafe objects
    href: articles/offcran/customizing.html
  - text: Shiny usage
    href: articles/offcran/shiny.html
  - text: Examples
    href: articles/offcran/examples.html
  - text: Function reference
    href: reference/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/davidgohel/ggiraph
