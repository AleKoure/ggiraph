language: r

sudo: required

warnings_are_errors: true

env:
 global:
   - CRAN: http://cran.rstudio.com
   - R_BUILD_ARGS="--no-build-vignettes --no-manual"
   - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"

notifications:
  email:
    on_success: change
    on_failure: change

apt_packages:
 - r-cran-rjava

r_packages:
 - digest
 - rJava
 - ReporteRs
 - plyr
 - reshape2
 - gtable
 - rmarkdown

r_github_packages:
  - hadley/scales
  - hadley/ggplot2movies
  - hadley/ggplot2


os:
 - linux
 - osx
